<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<section class="container">
	<form method="post">
		<label for="name">Name :</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<label for="email">Email :</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<label>Gender :</label>
		<label for="gender_m">Male</label>
		<input id="gender_m" type="radio" name="gender" value="Male"required>
		<label for="gender_f">Female</label>
		<input id="gender_f" type="radio" name="gender" value="Female"required>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="NA">--Please choose an option--</option>
			<option>Swipt Dzire</option>
			<option>Scarpio</option>
			<option>Harrier</option>
			
		</select>
		<br>
		<label for="age">Age :</label>
		<input id="age" type="number" placeholder="Age" required>
		<br>
		<label for="dob">DOB :</label>
		<input id="dob" type="date" required>
		<br>
		<label for="tel">Phone Number :</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password :</label>
		<input id="password" type="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS :</label>
		<input id="tos" type="checkbox" required>
		<br>
		<button class="button" type="submit">submit</button>
	</form>
</section>
	
</body>

</html>
